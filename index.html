<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- google font link up -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind init linkup -->
    <link rel="stylesheet" href="./tailwind.init.css" class="css">
    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="geist">

    <header class="max-w-7xl mx-auto mt-16">
        <h1 id="heading" class="font-bold text-4xl text-[#002c5cff] mb-5">Job Application Tracker</h1>
    </header>
    <section id="counter section" class="text-[#002c5cff] max-w-7xl mx-auto grid grid-cols-3 gap-4">
        <div id="total" class="bg-white shadow px-5 py-5 rounded-md ">
            <p class="text-[14px] text-[#323b49FF]">Total</p>
            <p id="total-count" class="text-2xl font-bold">8</p>
        </div>
        <div id="total" class="bg-white shadow px-5 py-5 rounded-md ">
            <p class="text-[14px] text-[#323b49FF]">Interview</p>
            <p id="total-count" class="text-2xl text-green-500 font-bold">0</p>
        </div>
        <div id="total" class="bg-white shadow px-5 py-5 rounded-md ">
            <p class="text-[14px] text-[#323b49FF]">Rejected</p>
            <p id="total-count" class="text-2xl text-red-500 font-bold">0</p>
        </div>
        

    </section>
</body>

</html>
